<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pádel y yo</title>
    <!-- Favicon -->
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <button style="width: 100px; height: 30px; background-color: black; color: white;"><a href="../index.html">Atrás</a></button>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Mi Progresión en Pádel</h1>
        <!-- SECCIÓN TRADUCTOR GOOGLE -->
        <div id="google_translate_element" class="google"></div>
        <!-- FIN DE LA SECCIÓN TRADUCTOR GOOGLE -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Estadísticas Generales</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="p-4 bg-purple-500 text-white rounded-lg">
                    <h3 class="text-lg">Partidos totales</h3>
                    <p class="text-2xl font-bold">84</p>
                </div>
                <a data-toggle="modal" data-target="#victoriasPadel" class="p-4 bg-green-500 text-white rounded-lg otros-enlaces">
                    <h3 class="text-lg">Victorias</h3>
                    <p class="text-2xl font-bold">41</p>
                </a>
                <a data-toggle="modal" data-target="#derrotasPadel" class="p-4 bg-red-500 text-white rounded-lg otros-enlaces">
                    <h3 class="text-lg">Derrotas</h3>
                    <p class="text-2xl font-bold">32</p>
                </a>
                <a data-toggle="modal" data-target="#empatesPadel" class="p-4 bg-yellow-500 text-white rounded-lg otros-enlaces">
                    <h3 class="text-lg">Empates</h3>
                    <p class="text-2xl font-bold">11</p>
                </a>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Nivel de Playtomic</h3>
                    <p class="text-2xl font-bold">2,57</p>
                </div>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Fiabilidad del nivel</h3>
                    <p class="text-2xl font-bold">Alta - 83,90%</p>
                </div>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Eficacia de los últimos 10 partidos</h3>
                    <p class="text-2xl font-bold">70%</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Gráfico de Rendimiento</h2>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
    <!-- Modales -->
    <div id="victoriasPadel" class="modal fade fade-scale" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
                    <a class="rectangle otros-enlaces" data-dismiss="modal"><i class="fa fa-times"></i></a><br><br>
                    <div class="carrusel-voluntariado">
                        <div class="carrusel-voluntariado-contenedor" id="pantalla-victoriasPadel"></div>
                        <button class="flecha-izquierda-pasar" id="flecha-izquierda-victoriasPadel">&#10094;</button>
                        <button class="flecha-derecha-pasar" id="flecha-derecha-victoriasPadel">&#10095;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="derrotasPadel" class="modal fade fade-scale" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
                    <a class="rectangle otros-enlaces" data-dismiss="modal"><i class="fa fa-times"></i></a><br><br>
                    <div class="carrusel-voluntariado">
                        <div class="carrusel-voluntariado-contenedor" id="pantalla-derrotasPadel"></div>
                        <button class="flecha-izquierda-pasar" id="flecha-izquierda-derrotasPadel">&#10094;</button>
                        <button class="flecha-derecha-pasar" id="flecha-derecha-derrotasPadel">&#10095;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="empatesPadel" class="modal fade fade-scale" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;">
                    <a class="rectangle otros-enlaces" data-dismiss="modal"><i class="fa fa-times"></i></a><br><br>
                    <div class="carrusel-voluntariado">
                        <div class="carrusel-voluntariado-contenedor" id="pantalla-empatesPadel"></div>
                        <button class="flecha-izquierda-pasar" id="flecha-izquierda-empatesPadel">&#10094;</button>
                        <button class="flecha-derecha-pasar" id="flecha-derecha-empatesPadel">&#10095;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de Modales -->
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [41, 32, 11],
                    backgroundColor: ['#34D399', '#EF4444', '#FFEB3B'],
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/victoriasPadel.js" type="text/javascript"></script>
    <script src="../js/derrotasPadel.js" type="text/javascript"></script>
    <script src="../js/empatesPadel.js" type="text/javascript"></script>
    <!-- Google Traductor -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
           new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'ca,eu,gl,en,fr,it,pt,de,ar,ru,hi,sr,tr,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, autoDisplay: false}, 'google_translate_element');
                }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
