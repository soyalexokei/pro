<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pádel y yo</title>
    <!-- Favicon -->
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <button style="width: 100px; height: 30px; background-color: black; color: white;"><a href="../index.html">Atrás</a></button>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Mi Progresión en Pádel</h1>
        <!-- SECCIÓN TRADUCTOR GOOGLE -->
        <div id="google_translate_element" class="google"></div>
        <!-- FIN DE LA SECCIÓN TRADUCTOR GOOGLE -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Estadísticas Generales</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="p-4 bg-purple-500 text-white rounded-lg">
                    <h3 class="text-lg">Total</h3>
                    <p class="text-2xl font-bold">81</p>
                </div>
                <div class="p-4 bg-green-500 text-white rounded-lg">
                    <h3 class="text-lg">Victorias</h3>
                    <p class="text-2xl font-bold">35</p>
                </div>
                <div class="p-4 bg-red-500 text-white rounded-lg">
                    <h3 class="text-lg">Derrotas</h3>
                    <p class="text-2xl font-bold">30</p>
                </div>
                <div class="p-4 bg-blue-500 text-white rounded-lg">
                    <h3 class="text-lg">Empates</h3>
                    <p class="text-2xl font-bold">8</p>
                </div>
                <div class="p-4 bg-yellow-500 text-white rounded-lg">
                    <h3 class="text-lg">Pozos (Competiciones)</h3>
                    <p class="text-2xl font-bold">2</p>
                </div>
                <div class="p-4 bg-pink-500 text-white rounded-lg">
                    <h3 class="text-lg">Partidos amistosos</h3>
                    <p class="text-2xl font-bold">6</p>
                </div>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Nivel de Playtomic</h3>
                    <p class="text-2xl font-bold">2,44</p>
                </div>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Fiabilidad del nivel</h3>
                    <p class="text-2xl font-bold">Alta - 81,69%</p>
                </div>
                <div class="p-4 bg-gray-500 text-white rounded-lg">
                    <h3 class="text-lg">Eficacia de los últimos 10 partidos</h3>
                    <p class="text-2xl font-bold">40%</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Gráfico de Rendimiento</h2>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    data: [35, 30, 8, 6, 2],
                    backgroundColor: ['#34D399', '#EF4444', '#0000FF', '#E91E63', '#FFEB3B'],
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
    <!-- Google Traductor -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
           new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'ca,eu,gl,en,fr,it,pt,de,ar,ru,hi,sr,tr,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, autoDisplay: false}, 'google_translate_element');
                }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
